<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h4 class="box-title">{{tittleVacantForm}}</h4>
        </div>
        <div ng-show="load" style="border: 1px solid #ddd; padding-left: 40%; margin: 40px 5px; width: 100%;"><img src="../../Images/ajax-loader.gif" width="150" height="150" />CARGANDO...</div>
        <div class="box-body" ng-show="!load">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                        <label>Empresa</label>
                        <select class="form-control" ng-options="vacant_company.Name for vacant_company in vacant_companyList" ng-model="vacant_companyList">
                            <option value="">-- Seleccione una opción --</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Nivel de la Vacante</label>
                        <select class="form-control" ng-options="vacant_vacantLevel.Name for vacant_vacantLevel in vacant_vacantLevelList" ng-model="vacant_vacantLevelList">
                            <option value="">-- Seleccione una opción --</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label>Nombre de la Vacante</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="vacant_VacantName">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label>Descripción del Cargo</label>
                        <textarea class="form-control" placeholder="Ingresar ..." ng-model="vacant_ChargeDescription" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label>Requisitos</label>
                        <textarea class="form-control" placeholder="Ingresar ..." ng-model="vacant_Requirements" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                        <label>Nivel Académico</label>
                        <select class="form-control" ng-options="vacant_academicLevel.Name for vacant_academicLevel in vacant_academicLevelList" ng-model="vacant_academicLevelList">
                            <option value="">-- Seleccione una opción --</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Carrera / Título</label>
                        <select class="form-control" ng-options="vacant_career.Name for vacant_career in vacant_careerList" ng-model="vacant_careerList">
                            <option value="">-- Seleccione una opción --</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-3">
                        <label>Genero</label>
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="F" checked ng-model="vacant_Gender" required>
                                    Femenino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="M" ng-model="vacant_Gender" required>
                                    Masculino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="NA" ng-model="vacant_Gender" required>
                                    Indiferente
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label>Rango de Edad</label>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Desde ..." ng-model="vacant_StartAge">
                            </div>
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Hasta ..." ng-model="vacant_EndAge">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Cantidad de Vacantes Disponibles</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="vacant_Quantity">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                        <label>Ciudad</label>
                        <select class="form-control" ng-options="vacant_city.Name for vacant_city in vacant_cityList" ng-model="vacant_cityList">
                            <option value="">-- Seleccione una opción --</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Fecha de Solicitud</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="date" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" ng-model="vacant_RequestDate" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary" ng-click="saveVacant()">{{buttonNameVacantForm}}</button>
                </div>
                <div class="col-md-6 text-left">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vacant_cancelRedirect()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
