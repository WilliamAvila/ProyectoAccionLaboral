
    <div class="form-box" id="login-box">
        <div class="header bg-blue-gradient">Iniciar Sesión</div>
        <form ng-submit="validateUser(UserName, Password)" method="POST">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" name="userid" class="form-control" placeholder="Usuario" required ng-model="UserName" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required ng-model="Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember_me" /> Recordarme
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-blue-gradient btn-block">Ingresar</button>

                <p><a href="#">Olvidé mi contraseña</a></p>

            </div>
        </form>
        
    </div>
