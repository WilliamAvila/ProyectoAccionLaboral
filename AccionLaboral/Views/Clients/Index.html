<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteClientInfo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa "></i>Borrar Carrera</h4>
            </div>
            <form action="#" method="post">
                <div class="modal-body">
                    <label>¿Está seguro que desea borrar la Carrera?</label>
                </div>
                <div class="modal-footer clearfix">
                    <button type="button" class="btn btn-primary text-center" data-dismiss="modal" >No</button>
                    <button type="submit" class="btn btn-danger text-center" data-dismiss="modal" ng-click="DeleteCustomer(selectedClient)">Si</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Mantenimiento de Clientes</h3>
            <div class="pull-right box-tools">
                <button class="btn btn-info btn-sm" ng-click="contract_addNewRedirect()" title="">
                    <i class="fa  fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div ng-show="load" style="border: 1px solid #ddd; padding-left: 40%; margin: 40px 5px; width: 100%;"><img src="../../Images/ajax-loader.gif" width="150" height="150" />CARGANDO...</div>
            <table class="table table-bordered" ng-show="!load">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Celular</th>
                    <th>Opciones</th>
                </tr>
                <tr ng-repeat="customer in customerData  | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td>{{customer.FirstName}}</td>
                    <td>{{customer.LastName}}</td>
                    <td>{{customer.Age}}</td>
                    <td>{{customer.Email}}</td>
                    <td>{{customer.CompleteAddress}}</td>
                    <td>{{customer.Cellphone}}</td>
                    <td>
                        <button type="button" class="btn btn-info" id="editCustomer" ng-click="setScope(customer,'edit')" title="Editar"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-danger" id="deleteCustomer" data-toggle="modal" data-target="#deleteClientInfo" ng-click="selectedCustomer(customer.ClientId)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </table>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label>Mostrando {{itemsInPage}} de {{customerData.length}} elementos</label>
                </div>
                <div class="col-md-4">
                    <pagination boundary-links="true" items-per-page="entryLimit" total-items="customerData.length" num-pages="noOfPages" max-size="maxSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    <!--<pagination boundary-links="true" num-pages="noOfPages" ng-model="currentPage" max-size="maxSize" class="pagination-sm" previous-text="&laquo;" next-text="&raquo;"></pagination>-->
                </div>
                <div class="col-md-4">
                    <div class="col-xs-4">
                        <select class="form-control" ng-options="item as item for item in itemsPerPageList" ng-model="entryLimit" ng-change="setData()"></select>
                    </div>
                    <div class="col-xs-8">
                        <label>registros por página</label>
                    </div>
                    
                    
                </div>
                </div>
        </div>
    </div>

</div>
