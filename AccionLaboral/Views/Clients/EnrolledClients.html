<!-- Alert -->
<div ng-repeat="item in alertsTags" ng-class="{'alerts alert alert-success alert-dismissable': item.type == 'success', 'alerts alert alert-danger alert-dismissable': item.type == 'danger'}">

    <i class="fa fa-check" ng-show="item.type=='success'"></i>
    <i class="fa fa-ban" ng-show="item.type=='danger'"></i>
    <button type="button" class="close" ng-click="item.close()" aria-hidden="true">×</button>
    <h4>{{ item.title }}</h4>
    {{ item.msg }}
</div><!-- End Alert -->

<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Inscribir Cliente</h3>
            <div class="box-header">
                <div class="pull-right box-tools">
                    <button class="btn btn-info btn-sm" ng-click="setEnrollClients()" title="" data-original-title="Collapse">
                        <i class="fa  fa-refresh"></i>
                    </button>
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-download-alt">Exportar</i><span class="fa fa-caret-down"></span></button>
                    <ul class="dropdown-menu">
                        <li class="btn" id="btnExcelExport" ng-click="exportData()">
                            <a href="">
                                <img src="../../Images/MS/xls-icon24.png" />XLS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="box-body" ng-init="setEnrollClients()">
            <div ng-show="load" style="border: 1px solid #ddd; padding-left: 40%; margin: 40px 5px; width: 100%;"><img src="../../Images/ajax-loader.gif" width="150" height="150" />CARGANDO...</div>
            <div id="CustomersTbl">
                <table class="table table-bordered zui-table zui-table-zebra zui-table-horizontal" ng-show="!load">
                    <tr>
                        <th ng-click="sort='IdentityNumber' ; reverse=!reverse">Identidad</th>
                        <th ng-click="sort='FirstName' ; reverse=!reverse">Nombre</th>
                        <th ng-click="sort='LastName' ; reverse=!reverse">Apellido</th>
                        <th>Opciones</th>
                    </tr>
                    <tr>
                        <th>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" id="identityNumber" ng-change="setEnrollClients(searchEnrollCustomer)" ng-model="searchEnrollCustomer.IdentityNumber" placeholder="Buscar...">
                            </div>
                        </th>
                        <th>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" id="firstName" ng-change="setEnrollClients(searchEnrollCustomer)" ng-model="searchEnrollCustomer.FirstName" placeholder="Buscar...">
                            </div>
                        </th>
                        <th>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" id="lastName" ng-change="setEnrollClients(searchEnrollCustomer)" ng-model="searchEnrollCustomer.LastName" placeholder="Buscar...">
                            </div>
                        </th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="customer in filtered | filter:searchEnrollCustomer:strict | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit | orderBy:sort:reverse">
                        <td>{{customer.IdentityNumber}}</td>
                        <td>{{customer.FirstName}}</td>
                        <td>{{customer.LastName}}</td>
                        <td>
                            <button class="btn btn-info" ng-click="searchClient(customer)">Ver</button>
                        </td>
                    </tr>
                </table>
            </div>
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <label>Mostrando {{itemsInPage}} de {{filtered.length}} elementos</label>
                    </div>
                    <div class="col-md-4">
                        <pagination boundary-links="true" items-per-page="entryLimit" total-items="filtered.length" num-pages="noOfPages" max-size="maxSize" ng-model="currentPage" ng-change="setEnrollClients()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                    <div class="col-md-4">
                        <div class="col-xs-4">
                            <select class="form-control" ng-options="item as item for item in itemsPerPageList" ng-model="entryLimit" ng-change="setEnrollClients()"></select>
                        </div>
                        <div class="col-xs-8">
                            <label>Registros por página</label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
