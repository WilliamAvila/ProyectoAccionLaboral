<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Mantenimiento de Plantillas de Contratos</h3>
            <div class="pull-right box-tools">
                <button class="btn btn-info btn-sm" ng-click="contract_addNewRedirect()" title="">
                    <i class="fa  fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Activo</th>
                    <th>Acción</th>
                </tr>
                <tr ng-repeat="contract in contractTemplateList">
                    <td>{{contract.Name}}</td>
                    <td>{{contract.Description}}</td>
                    <td>{{contract.Active}}</td>
                    <td>
                        <button type="button" id="editCareer" ng-click="contract_editRedirect($index)">Editar</button>
                        <button type="button" id="deleteCareer" ng-click="deleteContractTemplate($index)">Eliminar</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>

</div>
