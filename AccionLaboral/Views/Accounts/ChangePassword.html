<!DOCTYPE html>
<html ng-app="RequestPasswordApp" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Acción Laboral </title>
    <link rel="shortcut icon" href="../../../Images/logo.png">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../../../Content/ng-grid.min.css" rel="stylesheet" />
    <link href="../../../CSS/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../CSS/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../../../CSS/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../../CSS/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="../../../CSS/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../CSS/css/Alert/alert.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">-->
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">-->

</head>
<body ng-controller="RequestPasswordController" ng-class="skinClass">
    <!-- header logo: style can be found in header.less -->

    <div class="form-box" id="login-box" ng-init="success=''">
        <div class="header bg-blue-gradient">Cambiar Contraseña</div>

        <form ng-submit="forgotPassword(newPassword, confirmPassword)" name="changePassForm" method="POST">
            <div class="body bg-gray">
                <alert ng-show="success!=''" type="success" close="success=''">{{success}}</alert>

                <div class="form-group" ng-class="{'has-error' : newMessage!='' }">
                    <input type="password" name="newPassword" class="form-control" placeholder="Nueva Contraseña" required ng-model="newPassword" />
                    <p class="help-block">{{newMessage}}</p>
                </div>
                <div class="form-group" ng-class="{'has-error' : confirmMessage!='' }">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required ng-model="confirmPassword" />
                    <p class="help-block">{{confirmMessage}}</p>
                </div>
            </div>
            <div class="footer">
                <button type="submit" id="btnLogin" class="btn bg-blue-gradient btn-block">Guardar</button>
            </div>
        </form>
    </div>


    <script src="../../../Scripts/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../../Scripts/bootstrap.min.js" type="text/javascript"></script>

    <!-- Angularjs -->
    <script src="../../../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/angular-sanitize.min.js"></script>
    <script src="../../../Scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/angular-cookies.min.js"></script>
    <script src="../../../Scripts/angular-resource.min.js"></script>
    <script src="../../../Scripts/dialogs.min.js"></script>
    <!--<script src="../../Scripts/ui-bootstrap-tpls-0.2.0.js"></script>-->
    <script src="../../../Scripts/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <!--<script src="../../Scripts/ui-bootstrap-tpls.js"></script>-->
    <!-- AdminLTE App -->
    <script src="../../../Scripts/js/AdminLTE/app.js" type="text/javascript"></script>
    <script src="../../../Scripts/App/Services/Alert/alertService.js"></script>

    <!--role permission security-->
    <script src="../../../Scripts/App/Services/Security/authorizationService.js"></script>



    <!-- AdminLTE App -->
    <script src="../../../Scripts/js/AdminLTE/app.js" type="text/javascript"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>-->
    <!-- Angular App -->
    <script src="../../Scripts/App/RequestPassApp.js"></script>
    <script src="../../../Scripts/App/Services/employeeRepository.js"></script>
    <script src="../../../Scripts/App/Services/userRepository.js"></script>
    <script src="../../../Scripts/App/Services/employeeTypesRepository.js"></script>
</body>
</html>
