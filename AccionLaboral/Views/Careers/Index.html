<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Mantenimiento de Carreras</h3>
            <div class="pull-right box-tools">
                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#careersInfo" title="" data-original-title="Collapse">
                    <i class="fa  fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>#</th>
                    <th>Carrera</th>
                    <th>Nivel Académico</th>
                    <th>Opción</th>
                </tr>
                <tr ng-repeat="career in careerList">
                    <td>{{career.CareerId}}</td>
                    <td>{{career.Name}}</td>
                    <td>{{career.AcademicLevelId}} - {{career.AcademicLevelName}}</td>
                    <td>
                        <button type="button" ng-click="editCareer($index)">Editar</button>
                        <button type="button" ng-click="deleteCareer($index)">Eliminar</button>
                    </td>
                </tr>
            </table>
        </div><!-- /.box-body -->
    </div>

</div>

<!-- ADD CAREER MODAL -->
<div class="modal fade" id="careersInfo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa "></i>Agregar Carrera</h4>
            </div>
            <form action="#" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Nivel Académico</label>
                            <select class="form-control" ng-options="academicLevel.Name for academicLevel in Career_AcademicLevels" ng-model="Career_AcademicLevel"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nombre de la Carrera</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="Name">
                    </div>
                </div>
                <div class="modal-footer clearfix">
                    <button type="button" class="btn btn-danger text-center" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary text-center" data-dismiss="modal" ng-click="addNewCareer(career)">Agregar</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
