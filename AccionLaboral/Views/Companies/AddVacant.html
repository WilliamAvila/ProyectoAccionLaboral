<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h4 class="box-title">Agregar Vacante Disponible</h4>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                        <label>Empresa</label>
                        <select class="form-control" ng-options="country.Name for country in City_Countries" ng-model="City_Country"></select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Título de la Vacante</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="company_Name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Area</label>
                        <textarea class="form-control" placeholder="Ingresar ..." ng-model="company_Area" />
                    </div>
                </div>
            </div>
            <section>
                <div class="box-body">
                    <form role="form">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3 class="box-title">Contactos</h3>
                                <div class="pull-right box-tools">
                                    <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactsByCompanyInfo" ng-click="clearContactForm()" title="Agregar Contacto" data-original-title="Collapse">
                                        <i class="fa  fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <!--<th style="width: 10px">#</th>-->
                                        <th>Nombre</th>
                                        <th>Correo Electrónico</th>
                                        <th>Teléfono</th>
                                        <th># Extension</th>
                                        <th>Observaciones</th>
                                        <th>Opción</th>
                                    </tr>
                                    <tr ng-repeat="contact in contactsByCompanyList">
                                        <td>{{contact.ContactName}}</td>
                                        <td>{{contact.ContactEmail}}</td>
                                        <td>{{contact.Telephone}}</td>
                                        <td>{{contact.Extension}}</td>
                                        <td>{{contact.Observations}}</td>
                                        <td>
                                            <button type="button" class="btn btn-danger" ng-click="removeContactByCompany($index)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
                                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contactsByCompanyInfo" ng-click="setActionContact($index,'edit')" title="Editar"><i class="fa fa-edit"></i></button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="box-body">
                    <form role="form">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3 class="box-title">Vacantes Disponibles</h3>
                                <div class="pull-right box-tools">
                                    <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#" ng-click="clearContactForm()" title="Agregar Vacante" data-original-title="Collapse">
                                        <i class="fa  fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 180px;">Título de la Vacante</th>
                                        <th>Requisitos</th>
                                        <th>Descripción</th>
                                        <th style="width: 100px;">Genero</th>
                                        <th style="width: 120px;">Rango de Edad</th>
                                        <th style="width: 100px;">Opción</th>
                                    </tr>
                                    <tr ng-repeat="contact in contactsByCompanyList">
                                        <td>{{contact.ContactName}}</td>
                                        <td>{{contact.ContactEmail}}</td>
                                        <td>{{contact.Telephone}}</td>
                                        <td>{{contact.Extension}}</td>
                                        <td>{{contact.Observations}}</td>
                                        <td>
                                            <button type="button" class="btn btn-danger" ng-click="removeContactByCompany($index)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
                                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contactsByCompanyInfo" ng-click="setActionContact($index,'edit')" title="Editar"><i class="fa fa-edit"></i></button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary" ng-click="saveCompany()">Agregar</button>
                </div>
                <div class="col-md-6 text-left">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="company_cancelRedirect()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
